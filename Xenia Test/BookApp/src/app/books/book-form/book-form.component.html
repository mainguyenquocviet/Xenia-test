<form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="service.formSubmitted" novalidate autocomplete="off">
  <input type="hidden" name="bookId" [value]="service.formData.bookId">
  <div class="mb-3">
    <label>Title</label>
    <input class="form-control form-control-lg" placeholder="Title" #title="ngModel" name="title"
      [(ngModel)]="service.formData.title" required maxlength="50">
  </div>
  <div class="mb-3">
    <label>Author</label>
    <input class="form-control form-control-lg" placeholder="Author" #cardNumber="ngModel"
      name="author" [(ngModel)]="service.formData.author" required maxlength="50">
  </div>

  <div class="row">
    <div class="mb-3 col-6">
      <label>Price</label>
      <input class="form-control form-control-lg" placeholder="Price" type="number" min="0.00" max="10000.00" step="0.01" #price="ngModel"
        name="price" [(ngModel)]="service.formData.price" required>
    </div>
    <div class="mb-3 col-6">
      <label>Amount</label>
      <input class="form-control form-control-lg" placeholder="Amount" #amount="ngModel" name="amount"
        [(ngModel)]="service.formData.amount" type="number" step="1" pattern="\d+">
    </div>
  </div>
  <div class="d-grid">
    <button class="btn btn-lg btn-success" type="submit">
      Submit
    </button>
  </div>

</form>
